<!doctype html>
<html>
  <head>
   
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src * data: content:;font-src 'self' 'unsafe-inline' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		
    <link rel="stylesheet" href="libs/roboto.css">
    <link rel="stylesheet" href="libs/vuematerial.css">
    <link rel="stylesheet" href="libs/vuethemedefault.css">
      
    
      
      
      <!--<script src="js/components/mail_list.js"></script>-->
    <!--<script src="js/components/mail_item.js"></script>-->
    
      
  </head>

  <body id="bodyContainer" onload="init()">
    <div  class="app-viewport" id="app">
        
        
        
        
      
      <main class="main-content" > <!-- aqui el router inyecta las paginas-->
                      <div>
                          <router-view goToHome=goToHome></router-view>
                        </div>
                      
        </main>
        
        <!--Inicio lateral-->
    
         <md-drawer class="md-right" :md-active.sync=showNavigation ref="sidebar"> <!-- inicio panel lateral-->
              <md-toolbar class="md-transparent" md-elevation="0">
                <div class="md-toolbar-section-end">
                  <md-button class="md-icon-button" @click="showNavigation = false">
                    <md-icon style="color: #0aabf4">menu</md-icon>
                  </md-button>
                </div>
              </md-toolbar>

            <md-divider></md-divider>
              <md-list >
                <md-list-item @click="goToHome()" style="padding: 15px 0 15px 0;">
                  <md-icon style="color: #0aabf4">home</md-icon>
                  <span class="md-list-item-text"  style="color: #0aabf4;font-weight: 600;font-size: 16px">Home</span>
                </md-list-item>
                  
                  <md-divider></md-divider>
                  
                <md-list-item @click="goToSettings()" style="padding: 15px 0 15px 0">
                  <md-icon style="color: #0aabf4">note_add</md-icon>
                  <span class="md-list-item-text" style="color: #0aabf4;font-weight: 600;font-size: 16px">Nuevo objeto perdido</span>
                </md-list-item>
                  
                  <md-divider></md-divider>

                <md-list-item @click="goToUserLostObjects()" style="padding: 15px 0 15px 0">
                  <md-icon style="color: #0aabf4">view_list</md-icon>
                  <span class="md-list-item-text" style="color: #0aabf4;font-weight: 600;font-size: 16px">Lista de objetos</span>
                </md-list-item>
                  
                  <md-divider></md-divider>

                <md-list-item style="padding: 15px 0 15px 0">
                  <md-icon style="color: #0aabf4">account_circle</md-icon>
                  <span class="md-list-item-text" style="color: #0aabf4;font-weight: 600;font-size: 16px">Mi perfil</span>
                </md-list-item>
             <md-divider></md-divider>
            
            <md-list-item style="padding: 15px 0 15px 0">
                  <md-icon style="color: #0aabf4">info</md-icon>
                  <span class="md-list-item-text" style="color: #0aabf4;font-weight: 600;font-size: 16px">Ayuda</span>
                </md-list-item>
             <md-divider></md-divider>
            
            <md-list-item style="padding: 15px 0 15px 0">
                  <md-icon style="color: #0aabf4">exit_to_app</md-icon>
                  <span class="md-list-item-text" style="color: #0aabf4;font-weight: 600;font-size: 16px">Salir de la sesi√≥n</span>
                </md-list-item>
              </md-list>
             <md-divider></md-divider>
        </md-drawer> <!-- fin panel lateral-->

    </div>
   
      
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		
		<script src="libs/vue.js"></script>
		<script src="js/vue-router.js"></script>
		<script src="libs/vuematerial.js"></script>
      <script src="js/main.js"></script>
		<script src="js/components/simple_list.js"></script>
		<script src="js/components/settings.js"></script>
        <script src="js/components/home_user.js"></script>
       <script src="js/components/user_lost_objects.js"></script>
		
  </body>
</html>
